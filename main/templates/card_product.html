{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-full w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-1 gap-12">
    
    <!-- Loop Produk -->
    <div class="relative bg-white shadow-2xl rounded-3xl overflow-hidden border-4 border-gray-300 hover:shadow-3xl transform hover:-translate-y-3 transition-transform duration-300 ease-in-out hover:border-transparent w-full max-w-5xl">
      
      <!-- Gradien Background di Header Produk -->
      <div class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 p-10">
        <h3 class="font-extrabold text-4xl text-white mb-4">{{ product.name }}</h3>
        <p class="text-3xl text-white font-semibold mb-4">Rp {{ product.price }}</p>
      </div>
      
      <!-- Deskripsi Produk -->
      <div class="p-10">
        <p class="text-gray-700 text-xl leading-relaxed">
          {{ product.description|truncatewords:30 }}
        </p>
      </div>
      
      <!-- Tombol Aksi -->
      <div class="absolute top-6 right-6 flex space-x-6">
        <!-- Tombol Edit -->
        <a href="{% url 'main:edit_product' product.id %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-5 transition duration-300 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <!-- Tombol Delete -->
        <a href="{% url 'main:delete_product' product.id %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-5 transition duration-300 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
    
  </div>
</div>
{% endblock content %}
