{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen bg-gradient-to-r from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-2xl rounded-3xl overflow-hidden transform transition-all duration-500 hover:scale-105">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-center py-6 px-4">
      <h2 class="text-3xl font-bold text-white tracking-wide">Tambah Produk Baru</h2>
    </div>
    
    <!-- Form Section -->
    <div class="p-8">
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Form Fields -->
        {{ form.as_p }}
        
        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl shadow-lg hover:bg-gradient-to-r hover:from-pink-600 hover:to-purple-700 transition-all duration-300 ease-in-out transform hover:scale-105 font-semibold">
            Tambah Produk
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
