{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<style>
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #f2f2f2;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  }

  .login-container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 24px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container form input[type="text"],
  .login-container form input[type="email"],
  .login-container form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  .login-container form input[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .login-container form input[type="submit"]:hover {
    background-color: #2980b9;
  }

  .login-container .form-footer {
    text-align: center;
    margin-top: 20px;
  }

  .login-container .form-footer p {
    margin: 0;
    font-size: 14px;
    color: #555;
  }

  .login-container .form-footer a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
  }

  .login-container .form-footer a:hover {
    text-decoration: underline;
  }

  .messages {
    color: #e74c3c;
    margin-top: 20px;
  }

  .messages ul {
    list-style: none;
    padding: 0;
  }

  .messages li {
    margin: 5px 0;
    font-weight: bold;
  }
</style>

<div class="login-container">
  <h1>Login</h1>

  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login">
  </form>

  {% if messages %}
  <div class="messages">
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <div class="form-footer">
    <p>Don't have an account? <a href="{% url 'main:register' %}">Register Now</a></p>
  </div>
</div>

{% endblock content %}
