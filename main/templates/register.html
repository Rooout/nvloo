{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<style>
  .register-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }

  .register-container h1 {
    text-align: center;
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .register-container form {
    display: flex;
    flex-direction: column;
  }

  .register-container form input[type="text"],
  .register-container form input[type="email"],
  .register-container form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  .register-container form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
    transition: background-color 0.3s;
  }

  .register-container form input[type="submit"]:hover {
    background-color: #45a049;
  }

  .messages {
    color: #e74c3c;
    margin-top: 15px;
  }

  .messages ul {
    list-style: none;
    padding: 0;
  }

  .messages li {
    margin: 5px 0;
    font-weight: bold;
  }

  .form-footer {
    text-align: center;
    margin-top: 20px;
  }

  .form-footer a {
    color: #3498db;
    text-decoration: none;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <h1>Daftar Akun</h1>

  <form method="POST">
    {% csrf_token %}
    <div>
      {{ form.as_p }}
    </div>
    <input type="submit" name="submit" value="Register">
  </form>

  {% if messages %}
  <div class="messages">
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <div class="form-footer">
    <p>Have an account? <a href="{% url 'main:login' %}">Login here</a></p>
  </div>
</div>

{% endblock content %}
