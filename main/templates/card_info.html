{% extends 'base.html' %}

{% block content %}
<style>
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }
    .card-shine {
        position: absolute;
        top: -100%;
        left: -100%;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            to bottom right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        transition: all 0.5s;
    }
    .card:hover .card-shine {
        top: 100%;
        left: 100%;
    }
</style>

<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-6">
    <div class="card relative w-full max-w-md bg-white rounded-3xl overflow-hidden shadow-2xl transform transition-all duration-500 hover:scale-105 hover:shadow-3xl">
        <div class="animate-gradient absolute inset-0 opacity-75"></div>
        <div class="card-shine"></div>
        <div class="relative p-8 z-10">
            <div class="flex items-center justify-between mb-8">
                <div class="text-2xl font-bold text-white">Student Card</div>
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <div>
                        <div class="text-sm text-gray-200">Name</div>
                        <div class="text-lg font-semibold text-white">{{ name }}</div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    <div>
                        <div class="text-sm text-gray-200">Class</div>
                        <div class="text-lg font-semibold text-white">{{ class }}</div>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-white/10">
                <div class="text-xs text-gray-200">Student ID</div>
                <div class="text-lg font-mono font-semibold text-white tracking-widest">{{ id|default:"0000 0000 0000" }}</div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const card = document.querySelector('.card');
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
    });
});
</script>
{% endblock content %}
